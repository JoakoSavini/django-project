{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2> Inicio de Sesión </h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"> Nombre de Usuario </label>
            <input 
                type="text" 
                name="username" 
                id="username" 
                class="form-control" 
                placeholder="Escriba su nombre de usuario" 
                required
                >  
            </div>
            <div class="form-group">
                <label for="password"> Contraseña </label>
                <input 
                type="password"
                name="password" 
                id="password" 
                class="form-control" 
                placeholder="Escriba su contraseña" 
                required
                >  
            </div>
            <button class="btn btn-success" type="submit"> Iniciar Sesión </button>
    </form>
    <p> ¿No tenés cuenta? <a href="{% url 'register' %}"> Registrate aca </a> </p>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
