{% extends 'base.html' %}

{% block title %} Agregar Producto {% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post">
            {% csrf_token %}
                <div class="form-group">
                <label for="name"> Nombre </label>
                <input 
                    type="text" 
                    name="name" 
                    id="name" 
                    class="form-control" 
                    placeholder="Nombre del producto" 
                    required
                    >  
                </div>
                <div class="form-group">
                    <label for="price"> Precio </label>
                    <input 
                    type="number"
                    name="price" 
                    id="price" 
                    class="form-control" 
                    placeholder="Precio del producto" 
                    required
                    >  
                </div>
                <div class="form-group">
                    <label for="stock"> Stock </label>
                    <input 
                    type="number"
                    name="stock" 
                    id="stock" 
                    class="form-control" 
                    placeholder="Stock" 
                    required
                    >
                </div>
                    <button type="submit" class="btn btn-success mt-5"> Registrar </button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>


{% endblock %}
