{% extends 'base.html' %}

{% block title %}
    Crear Producto
{% endblock %}

{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2>Crear nuevo producto</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"> Guardar </button>
                <a href="{% url 'product_list' %}"> Volver </a>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
    
{% endblock %}
